<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Welcome Page</title>
	<meta name="description" content="htmllessons.ru - Лучшие уроки по созданию сайтов">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#36A26B">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#36A26B">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#36A26B">

	<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>

</head>
<body>

<section id="main">
	<div class="container">
		<div class="form-container">
			
			<div class="title" id="title">Welcome</div>
			<!-- fields -->
			<div class="fields">
				<input id="email-field" type="text" class="field" placeholder="E-mail">
				<input id="name-field" type="text" class="field" placeholder="Name">
				<input id="password-field" type="text" class="field" placeholder="Password">
				<input id="confirm-password-field" type="text" class="field" placeholder="Confirm password">
			</div>
			<!-- buttons -->
			<div class="buttons">
				<button id="sign-up-btn" class="button">SIGN UP</button>
				<button id="sign-in-btn" class="button button-sign-in">SIGN IN</button>
			</div>

		</div>
	</div>
</section>

	<!-- libs -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic">
	<link rel="stylesheet" href="libs/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/jquery.fancybox.min.css">
	<link rel="stylesheet" href="libs/animate.css">

	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/jquery.fancybox.min.js"></script>
	<script src="libs/wow.min.js"></script>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/adaptive.css">
	<script src="js/common.js"></script>
</body>
</html>
